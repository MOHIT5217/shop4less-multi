<p>switch-map  - emit last value</p>
<ul id="elContainer"></ul>
<form #searchInput="ngForm">
    <input class="form-control" placeholder="Search" type="text" required="" autocomplete="off" ngModel name="searchInput">
</form>

<hr>
<div  *ngIf="!searchResults && this.searchInput.valid" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table" *ngIf="searchResults">
    <thead>
        <tr>
            <th>Index</th>
            <th>Thumbnail</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of searchResults">
            <td>{{item.id}}</td>
            <td>
                <img [src]="item.thumbnailUrl" alt="">
            </td>
            <td>{{item.title}}</td>
        </tr>
    </tbody>
</table>

<h1 *ngIf="searchResultsCount==0 && searchResults">No result found</h1>
